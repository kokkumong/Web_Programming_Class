<!DOCTYPE html>
<html>
    <!--HTML, CSS 기본 문법 정리-->
    <head>
        <style type = "text/css">
            div{
                /* 상하좌우 여백 */
                margin : 10px 10px;
            }
            input{
                width : 100%;
            }
            button{
                /*버튼 색깔*/
                float: right;
                background: red;
                color : white;
            }
        </style>
    </head>
    <body>
        <!--아이디 창 생성-->
        <div id = "divid">
            <label id = "lblid">아이디</label>
            <input type = "text" id = "userid">
        </div>

        <!--비밀번호 창 생성-->
        <div id = "divpw">
            <label id = "lblpw">비밀번호</label>
            <input type = "password" id = "userpw">
        </div>

        <!--로그인 버튼 생성-->
        <button type = "submit" id = "login">로그인</button>   
    </body>
</html>
